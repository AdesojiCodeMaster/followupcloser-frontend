<!DOCTYPE html>
<html>
<head>
  <title>FollowUpCloser AI</title>
</head>
<body style="font-family:Arial;background:#f5f5f5">

<div style="max-width:600px;margin:40px auto;background:#fff;padding:20px">
  <h2>FollowUpCloser AI</h2>

  <textarea id="lead" placeholder="Describe lead" style="width:100%"></textarea>
  <textarea id="chat" placeholder="Paste chat" style="width:100%;margin-top:10px"></textarea>

  <select id="type" style="width:100%;margin-top:10px">
    <option>Gentle Reminder</option>
    <option>Urgent Follow-up</option>
  </select>

  <select id="tone" style="width:100%;margin-top:10px">
    <option>Friendly</option>
    <option>Professional</option>
  </select>

  <button onclick="generate()" style="width:100%;margin-top:10px">
    Generate
  </button>

  <pre id="output"></pre>
</div>

<script src="app.js"></script>
</body>
  </html>
